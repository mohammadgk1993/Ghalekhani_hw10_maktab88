<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <div class="selectBar d-flex flex-row border border-1 justify-content-between px-5 py-1">
                <input type="text" class="w-50">
                <div class="d-flex flex-row w-25">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Defult</option>
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                    </select>
                    <button>submit</button>
                </div>
            </div>
            <div class="reqAndRes row px-5 py-1 h-100">
                <div class="request w-50 col-md-12 text-center h-100 border border-1 p-2">
                    <h2>Request Body</h2>
                    <textarea class="requestBody w-100 border border-1 overflow-scroll"></textarea>
                </div>
                <div class="response w-50 text-center h-100 border border-1 p-2">
                    <h2>Response Body</h2>
                    <p class="responseBody w-100 h-100 border border-1 overflow-scroll"></p>
                </div>
            </div>
            <p class="responseStatus border border-1 px-5 py-2"></p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="main.js"></script>     
    </body>
</html>
