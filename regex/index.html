<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex justify-content-center align-items-center bg-warning">
        <div class="d-flex flex-column w-25 my-5 bg-info p-4 border rounded">
            <div class="d-flex justify-content-between bg-white d-flex flex-column border rounded my-1">
                <input type="text" placeholder="First name" class="fname border-0 rounded">
                <span class="fname-false d-none text-danger mx-1">
                    at least 1 and maximum 30 characters
                </span>
            </div>
            <div class="d-flex justify-content-between bg-white d-flex flex-column border rounded my-1">
                <input type="text" placeholder="Last name" class="lname border-0 rounded">
                <span class="lname-false d-none text-danger mx-1">at least 1 and maximum 30 characters</span>
            </div>
            <div class="d-flex justify-content-between bg-white d-flex flex-column border rounded my-1">
                <input type="text" placeholder="Email" class="email border-0 rounded">
                <span class="email-false d-none text-danger mx-1">invalid Email format</span>
            </div>
            <div class="d-flex justify-content-between bg-white d-flex flex-column border rounded my-1">
                <input type="password" placeholder="password" class="pass border-0 rounded">
                <span class="pass-false d-none text-danger mx-1">invalid password</span>
            </div>
            <button class="border-0 bg-primary text-white border rounded p-2">Sign up</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
